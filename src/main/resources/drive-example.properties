# Migrator mode
migrator.mode=GOOGLE_DRIVE

# Source path on local to visit photos
path.source=Dummy/Source

# Target ID on Google to upload photos
drive.target=Replace this with folder ID from browser URL

# Credentials JSON file name for service account
drive.credentialFile=Replace this with JSON file name

# Canonical application name
drive.appName=Photohaul

# Enable delta migration to skip unchanged files (default: false)
# When enabled, only new or modified files will be migrated
# State file is stored locally at source path for cloud destinations
# delta.enabled=true
