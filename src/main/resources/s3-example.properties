# Migrator mode
migrator.mode=S3

# Source path on local to visit photos
path.source=Dummy/Source

# Target bucket on S3 to upload photos
s3.bucket=your-bucket-name

# AWS access key ID
s3.accessKey=Replace with your access key

# AWS secret access key
s3.secretKey=Replace with your secret key

# AWS region (optional, defaults to us-east-1)
s3.region=us-east-1

# Enable delta migration to skip unchanged files (default: false)
# When enabled, only new or modified files will be migrated
# State file is stored locally at source path for cloud destinations
# delta.enabled=true
